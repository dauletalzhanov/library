<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="prototypes.js" defer></script>
    <title>Library</title>
    <link href="css.css" rel="stylesheet">
    <link href="favicon.svg" rel="icon" type="image">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="content">
        <dialog>
            <form method="dialog">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" value=''>
                </div>
                
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" value=''>
                </div>

                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" min="0" value=''>
                </div>

                <div style="justify-self: center">
                    <label for="read">Finished?</label>
                    <input type="checkbox" id="read">
                </div>



                <button type="submit" >add a book</button>
            </form>
        </dialog>

        <button class="add">+</button>

        <div class="book">
            <div>
                <h3>Title:</h3>
                <p class="newTitle"></p>
            </div>
            
            <div>
                <h3>Author:</h3>
                <p class="newAuthor"></p>
            </div>

            <div>
                <h3>Pages:</h3>
                <p class="newPages"></p>
            </div>

            <div>
                <h3>Finished:</h3>
                <input class="newStatus" type="checkbox">
            </div>
            
            <div style="justify-content: center;">
                <button class="edit" style="margin-right: 2vw;">Edit</button>
                <button class="remove" >X</button>
            </div>
        </div>


    </div>
</body>
</html>
